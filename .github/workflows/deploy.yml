name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run build

    - name: Deploy
      run: |
        git config --global user.name 'CultureBank'
        git config --global user.email 'zhangyt0704+CultureBank@outlook.com'
        git checkout -B gh-pages
        rm -rf ./*
        cp -r path/to/build/* ./
        git add .
        git commit -m "Deploy updates"
        git push --force --set-upstream origin gh-pages "https://${{ secrets.DEPLOY_TOKEN }}@github.com/CultureBank/culturebank.github.io.git"
      env:
        GH_TOKEN: ${{ secrets.DEPLOY_TOKEN }}
